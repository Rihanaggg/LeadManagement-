<nav class="navbar navbar-expand-lg  navbar-light bg-light">
  <div class="container-fluid">
    <p class="navbar-brand" >
      <img src="/assets/images/skyscraper.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
      Account
    </p>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>

      <!-- Move the 'New' button and search form to the right -->
      <div class="d-flex">

        <button type="submit" class="btn btn-primary ms-auto" (click)="callFunction()">New</button>

        <div class="input-group custom-box ms-2">
          <input [(ngModel)]="searchQuery" type="text" class="form-control custom-input"
            aria-label="Text input with segmented dropdown button">
          <button type="button" class="btn btn-outline-secondary" (click)="searchAccounts()">Search</button>
          <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li class="dropdown-item" [value]="'companyName'" (click)="searchType='companyName'">Company Name</li>
            <li class="dropdown-item" [value]="'state'" (click)="searchType='state'">State</li>
            <li class="dropdown-item" [value]="'email'" (click)="searchType='email'">Email</li>
            <li class="dropdown-item" [value]="'active'" (click)="searchType='active'">Status</li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</nav>

<!-- List view -->
<div style="padding-top: 10px;">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Company Name</th>
        <th scope="col">State</th>
        <th scope="col">Email</th>
        <th scope="col">Active</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td><a [routerLink]="['/account-detail', account.account_id]">{{ account.companyName }}</a></td>
        <td>{{ account.state }}</td>
        <td>{{ account.email }}</td>
        <td>{{ account.active }}</td>
        <td>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" (click)="openLead(account.account_id)">Edit</a></li>
              <li><a class="dropdown-item" (click)="deleteAccount(account.account_id)">Delete</a></li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
