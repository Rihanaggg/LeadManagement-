<!-- grid -->
<div class="container mt-4">
  <form [formGroup]="leadForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" formControlName="phone" maxlength="10">
        </div>

        <div class="mb-3">
          <label for="jobTitle" class="form-label">Job Title</label>
          <input type="text" class="form-control" id="jobTitle" formControlName="jobTitle">
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" formControlName="address">
        </div>

        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" formControlName="state">
        </div>

        <div class="mb-3">
          <label for="region" class="form-label">Region</label>
          <select class="form-select" id="region" formControlName="region">
            <option value="East">East</option>
            <option value="West">West</option>
            <option value="North">North</option>
            <option value="South">South</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" formControlName="status">
            <option value="New">New</option>
            <option value="Qualified">Qualified</option>
            <option value="Proposition">Proposition</option>
            <option value="Negotiation">Negotiation</option>
            <option value="Won">Won</option>
          </select>
        </div>
        <!-- Add other fields for the first column here -->
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label for="companyName" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="companyName" formControlName="companyName">
        </div>

        <div class="mb-3">
          <label for="website" class="form-label">Website</label>
          <input type="text" class="form-control" id="website" formControlName="website">
        </div>

        <div class="mb-3">
          <label for="typeOfBusiness" class="form-label">Type of Business</label>
          <input type="text" class="form-control" id="typeOfBusiness" formControlName="typeOfBusiness">
        </div>

        <div class="mb-3">
          <label for="createdDate" class="form-label"> Closing Date</label>
          <input type="date" class="form-control" id="createdDate" formControlName="createdDate">
        </div>

        <div class="mb-3">
          <label for="requiredQuantity" class="form-label">Required Quantity</label>
          <input type="number" class="form-control" id="requiredQuantity" formControlName="requiredQuantity" min="1">
        </div>

        <div class="mb-3">
          <label for="expectedRevenue" class="form-label">Expected Revenue</label>
          <input type="number" class="form-control" id="expectedRevenue" formControlName="expectedRevenue" min="0">
        </div>

        <div class="mb-3">
          <label for="probability" class="form-label">Probability</label>
          <input type="number" class="form-control" id="probability" formControlName="probability" step="0.01" min="0"
            max="1">
        </div>

        <div class="mb-3">
          <label for="products" class="form-label">Products</label>
          <select class="form-select" id="products" formControlName="products">
            <option value="Accounting software">Accounting software</option>
            <option value="Cloud services">Cloud services</option>
            <option value="Communication software">Communication software</option>
            <option value="Content management software">Content management software</option>
            <option value="Customer service platforms">Customer service platforms</option>
            <option value="Analytics">Analytics</option>
            <option value="Cloud storage">Cloud storage</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="source" class="form-label">Source</label>
          <select class="form-select" id="source" formControlName="source">
            <option value="Web">Web</option>
            <option value="Phone Inquiry">Phone Inquiry</option>
            <option value="Referral">Referral</option>
          </select>
        </div>
        <!-- Add other fields for the second column here -->
      </div>
    </div>

    <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
  </form>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          Lead Created successfully
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" routerLink="/lead">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
