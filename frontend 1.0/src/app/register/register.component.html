<div class="container">
  <!-- Success Alert -->

  <div class="registration-form">
    <h2>Registration</h2>
    <form (ngSubmit)="registerUser(signUpRequest)">
      <!-- Your form fields... -->
      <div class="form-group">

        <label for="username">Username</label>

        <input type="text" id="username" [(ngModel)]="signUpRequest.username" name="username" required>

      </div>



      <div class="form-group">

        <label for="password">Password</label>

        <input type="password" id="password" [(ngModel)]="signUpRequest.password" name="password" required>

      </div>


      <div class="form-group">

        <label for="role">Designation</label>

        <input type="text" id="role" [(ngModel)]="signUpRequest.role" name="role" required>

      </div>
      <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Register</button>
    </form>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            Registration successful
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" routerLink="/login">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
