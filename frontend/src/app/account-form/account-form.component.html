
<!-- grid -->
<div class="container mt-4">
  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">

        <div class="mb-3">
          <label for="companyName" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="companyName" formControlName="companyName">
        </div>



        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" formControlName="phone" maxlength="10">
        </div>


        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" formControlName="address">
        </div>

        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" formControlName="state">
        </div>

        <div class="mb-3">
          <label for="region" class="form-label">Region</label>
          <select class="form-select" id="region" formControlName="region">
            <option value="East">East</option>
            <option value="West">West</option>
            <option value="North">North</option>
            <option value="South">South</option>
          </select>
        </div>


        <!-- Add other fields for the first column here -->
      </div>

      <div class="col-md-6">


        <div class="mb-3">
          <label for="website" class="form-label">Website</label>
          <input type="text" class="form-control" id="website" formControlName="website">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>

        <div class="mb-3">
          <label for="typeOfBusiness" class="form-label">Type of Business</label>
          <input type="text" class="form-control" id="typeOfBusiness" formControlName="typeOfBusiness">
        </div>

        <div class="mb-3">
          <label for="typeOfAccount" class="form-label">Type of Account</label>
          <select class="form-select" id="typeOfAccount" formControlName="typeOfAccount">
            <option value="Prospect">Prospect</option>
            <option value="Customer">Customer</option>
            <option value="Partner">Partner</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="active" class="form-label">Active</label>
          <select class="form-select" id="active" formControlName="active">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <!-- Add other fields for the second column here -->
      </div>
    </div>

    <!-- Repeat the row and column structure for other sections of the form -->

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
