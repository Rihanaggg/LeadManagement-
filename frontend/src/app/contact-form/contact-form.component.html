
<!-- grid -->
<div class="container mt-4">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>



        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" formControlName="phone" maxlength="10">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>







        <!-- Add other fields for the first column here -->
      </div>

      <div class="col-md-6">


        <div class="mb-3">
          <label for="accountName" class="form-label">Account Name</label>
          <input type="text" class="form-control" id="accountName" formControlName="accountName">
        </div>

        <div class="mb-3">
          <label for="jobTitle" class="form-label">Job Title</label>
          <input type="text" class="form-control" id="jobTitle" formControlName="jobTitle">
        </div>

        <div class="mb-3">
          <label for="leadSource" class="form-label">Lead Source</label>
          <select class="form-select" id="leadSource" formControlName="leadSource">
            <option value="Web">Web</option>
            <option value="Phone Inquiry">Phone Inquiry</option>
            <option value="Referral">Referral</option>
          </select>
        </div>
        <!-- Add other fields for the second column here -->
      </div>
    </div>

    <!-- Repeat the row and column structure for other sections of the form -->

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
